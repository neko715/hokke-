<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="landscape">
    <title>Dual Device Air Hockey</title>
    <link rel="stylesheet" href="style.css">
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>

<body>
    <!-- 接続画面 -->
    <div id="connection-screen" class="screen">
        <div class="connection-container">
            <h1 class="title">🏒 Air Hockey</h1>
            <p class="subtitle">2台のデバイスで対戦</p>

            <div class="button-group">
                <button id="host-btn" class="btn btn-primary">
                    <span class="btn-icon">📡</span>
                    接続を開始（ホスト）
                </button>
                <button id="guest-btn" class="btn btn-secondary">
                    <span class="btn-icon">📲</span>
                    接続に参加（ゲスト）
                </button>
            </div>

            <!-- ホスト用UI -->
            <div id="host-ui" class="sdp-section hidden">
                <h3>あなたのルームID</h3>
                <div class="room-id-display" id="my-room-id">Waiting...</div>
                <p class="instruction">この4桁の数字をゲストに伝えてください</p>

                <div class="loading-spinner hidden" id="host-loading">
                    接続待機中...
                </div>
            </div>

            <!-- ゲスト用UI -->
            <div id="guest-ui" class="sdp-section hidden">
                <h3>ルームIDを入力</h3>
                <div class="input-group">
                    <input type="text" id="room-id-input" class="room-id-input" placeholder="0000" maxlength="4"
                        pattern="\d*">
                    <button id="connect-btn" class="btn btn-primary btn-connect">接続</button>
                </div>
                <p class="instruction">ホストの画面に表示されている数字を入力</p>
            </div>

            <div id="connection-status" class="status"></div>
            <button id="reset-btn" class="btn btn-small hidden" style="margin-top: 1rem;">戻る</button>
        </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="game-screen" class="screen hidden">
        <canvas id="game-canvas"></canvas>
        <div id="score-display">
            <span id="my-score">0</span>
            <span class="score-divider">:</span>
            <span id="opponent-score">0</span>
        </div>
        <div id="game-message" class="hidden"></div>

        <!-- 結果表示オーバーレイ -->
        <div id="result-overlay" class="overlay hidden">
            <div class="result-content">
                <h2 id="result-title">YOU WIN!</h2>
                <div id="result-message"></div>
                <button id="restart-game-btn" class="btn btn-primary">タイトルへ戻る</button>
            </div>
        </div>
    </div>

    <script src="audio.js"></script>
    <script src="physics.js"></script>
    <script src="connection.js"></script>
    <script src="sync.js"></script>
    <script src="game.js"></script>
</body>

<!-- QR Zoom Modal -->
<div id="qr-modal" class="qr-modal">
    <div class="qr-modal-content">
        <div id="qr-modal-image"></div>
        <div class="qr-zoom-hint">タップして閉じる</div>
    </div>
</div>

</html>
